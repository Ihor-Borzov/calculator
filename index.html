<!DOCTYPE html>
 <html>
  <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The name of your page on a top icon </title>
    <!-- Краткое описание страницы. in Content you have to write keywords for your web site  -->
		<!--<meta name="description - what is this web page about, what are we talking about(up to 140 symbols)" content="Что такое,meta, мета теги и для чего они нужны">-->
		<!-- Ключевые слова страницы  -->
		<meta name="keywords" content="мета теги, meta, мета теги для seo"> 
  <link href="style.css" rel="stylesheet" type="text/css"></link> 
    
    <style>
      </style>
  </head>

  <body>



<div class="calc__container">
     <div class="calc__body">
       <div class="calc__output">
      <div class="calc__history"></div>
     <input class="calc__display" type="text" maxlength="10"  placeholder="0" autofocus>  <!-- tabindex="1"   this is the way to set focus and set the sequense for it -->
    </div>
      <button class="buttons calc__button calc__button_C"> <span class="clearBtn">C</span>     </button>
      <button class="buttons calc__button calc__button_plus-slash-minus">+/-</button>
      <button class="buttons calc__button calc__button_divide">/</button>
      <button class="buttons calc__button calc__button_x">x</button>
      
       <button class="buttons calc__button calc__button_7">7</button>
       <button class="buttons calc__button calc__button_8">8</button>
       <button class="buttons calc__button calc__button_9">9</button>
       <button class="buttons calc__button calc__button_-">-</button>

       <button class="buttons calc__button calc__button_4">4</button>
       <button class="buttons calc__button calc__button_5">5</button>
       <button class="buttons calc__button calc__button_6">6</button>
       <button class="buttons calc__button calc__button_plus">+</button>

       <button class="buttons calc__button calc__button_1">1</button>
       <button class="buttons calc__button calc__button_2">2</button>
       <button class="buttons calc__button calc__button_3">3</button>


       <button class="buttons calc__button calc__button_0">0</button>
       <button class="buttons calc__button calc__button_point">.</button>
       <button class="buttons calc__button calc__button_del">DEL</button>
       <button class="buttons calc__button calc__button_equal">=</button>
        
     </div>
    </div>


<script src="brain.js"></script>
  </body>

 </html>
